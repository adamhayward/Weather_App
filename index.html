<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/css/style.css">

</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-sm">
        <div class="row">
            <form class="col-lg-4 ">
                <label>Search for a City:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="name of city" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" href="#">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <div class="col-lg-8">
                <div class="jumbotron">
                    <h1 id="city">City (Date)
                        <i id="icon-today"></i>
                    </h1>
                    <p id="temp"> Temperature:</p>
                    <p id="humidity">Humidity:</p>
                    <p id="wind-speed">Wind Speed:</p>
                    <p id="uv-idx">UV Index:
                        <i id="uv-icon"></i>
                    </p>
                </div>

                <div class="row">
                    <div class="col-12"></div>
                    <h4 style="margin-left:15px;">5-Day Forecast:</h4>
                </div>

                <div id="forecast" class="row">

                    <div id="day-1" class="col-lg forecasted-days">
                        <h6 class="date">"date"</h6>
                        <img src="...">
                        <p>Temp:</p>
                        <p> Humidity:</p>
                    </div>

                    <div id="day-2" class="col-lg forecasted-days">
                        <h6 class="date">"date"</h6>
                        <img src="...">
                        <p>Temp:</p>
                        <p> Humidity:</p>
                    </div>
                    <div id="day-3" class="col-lg forecasted-days">
                        <h6 class="date">"date"</h6>
                        <img src="...">
                        <p>Temp:</p>
                        <p> Humidity:</p>
                    </div>

                    <div id="day-4" class="col-lg forecasted-days">
                        <h6 class="date">"date"</h6>
                        <img src="...">
                        <p>Temp:</p>
                        <p> Humidity:</p>
                    </div>

                    <div id="day-5" class="col-lg forecasted-days">
                        <h6 class="date">"date"</h6>
                        <img src="...">
                        <p>Temp:</p>
                        <p> Humidity:</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="./lib/js/script.js "></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>

</html>
