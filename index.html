<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/css/style.css">

</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-sm">
        <div class="row">
            <form class="col-lg-4 ">
                <label>Search for a City:</label>
                <div class="input-group mb-3">
                    <input id="searched-city" type="text" class="form-control" placeholder="name of city">
                    <!-- aria-describedby="button-addon2"> -->
                    <div class="input-group-append">
                        <button id="search-button" class="btn btn-primary">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Morbi leo risus</li>
                    <li class="list-group-item">Porta ac consectetur ac</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                </ul>
            </form>

            <div class="col-lg-8">
                <div class="jumbotron">
                    <h1 id="city">Today's Date:</h1>
                    <h1 id="date">date</h1>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <p id="uv-idx">
                        <i id="uv-icon"></i>
                    </p>
                </div>

                <div class="row">
                    <div class="col-12"></div>
                    <h4 id="forecast-text"  style="margin-left:15px;"></h4>
                </div>

                <div id="forecast" class="row">

                    <div id="day-1" class="col-lg">
                        <h6 id="next-day" class="date"></h6>
                        <img id="icont-next-day">
                        <p id="next-day-temp"></p>
                        <p id="next-day-humidity"></p>
                    </div>
                    <div id="day-2" class="col-lg">
                        <h6 id="next-day2" class="date"></h6>
                        <img id="icont-next-day2">
                        <p id="next-day-temp2"></p>
                        <p id="next-day-humidity2"></p>
                    </div>
                    <div id="day-3" class="col-lg">
                        <h6 id="next-day3" class="date"></h6>
                        <img id="icont-next-day3">
                        <p id="next-day-temp3"></p>
                        <p id="next-day-humidity3"></p>
                    </div>
                    <div id="day-4" class="col-lg">
                        <h6 id="next-day4" class="date"></h6>
                        <img id="icont-next-day4">
                        <p id="next-day-temp4"></p>
                        <p id="next-day-humidity4"></p>
                    </div>
                    <div id="day-5" class="col-lg">
                        <h6 id="next-day5" class="date"></h6>
                        <img id="icont-next-day5">
                        <p id="next-day-temp5"></p>
                        <p id="next-day-humidity5"></p>
                    </div>

                    

                </div>
            </div>
        </div>
    </div>


    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/js/script.js"></script>
</body>

</html>
